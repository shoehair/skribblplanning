<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <title>Sketchy</title>
    <link rel="icon" type="image/png" href="img/favicon.png"/>
    <script src="js/lobby.js"></script>
    <link rel="stylesheet" href="styles/lobby.css" />
  </head>



    <body style = "font-family: 'Noto Sans JP', sans-serif;">
      <div class = "main-bg">
        <div class = "settings-container">
          
          <div style = "color: #F76C6C; font-size: 4vw">SETTINGS</div>
          <div id='settings'>            
            <div class = "setting">
              <label for="roundtime">Round Time</label>
              <select id="roundtime">
                <option value="15">15 Seconds</option>
                <option value="30" selected>30 Seconds</option>
                <option value="45">45 Seconds</option>
                <option value="60">60 Seconds</option>
              </select>
            </div>

            <div class = "setting">
              <label for="numImposters">Number of Imposters</label>
              <select id="numImposters">
                <option values="1">1</option>
                <option values="2">2</option>
                <option values="3">3</option>
              </select>
            </div>

          </div>

          <div class = "setting"> only viewable to host</div>

          <button style = "font-family: 'Noto Sans JP', sans-serif;" class="btn" onclick="location.href = 'playing.html';">Start</button>
        </div>
        
        <div class = "players-container">
          <div style = "color: #f9d751; font-size: 4vw">PLAYERS</div>
          <div class = 'column'>
            <div class = 'player'> player 1</div>
            <div class = 'player'> player 4</div>
            <div class = 'player'> player 7</div>
          </div>
          <div class = 'column'>
            <div class = 'player'> player 2</div>
            <div class = 'player'> player 5</div>
            <div class = 'player'> player 8</div>
          </div>
          <div class = 'column'>
            <div class = 'player'> player 3</div>
            <div class = 'player'> player 6</div>
            <div class = 'player'> player 9</div>
          </div>
        </div>

    </body>
</html>
