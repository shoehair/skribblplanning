<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Sketchy - Game in progress</title>
    <link rel="icon" type="image/png" href="img/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="styles/chat.css">
    <link rel="stylesheet" href="styles/playingpage.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
  <div class='menu'>
    <div class = "time"> Time left 
      <p id="timer"></p>
    </div>
    <div class = "word"> _ _ A _ S </div>
    <div class = "scoreboard"> Score </div>
  </div>

  <div class='container'> 
    <div class='page'>

      <!-- Players -->
      <div class = "players">
        <div class = "player"> Player 1 </div>
      </div>

      <!-- Canvas App -->
      <div class='canvas'>
        <canvas id="canvas"></canvas>
      </div>

      <!-- Chat App -->
      <div class="chat-container">
        <header class="chat-header">
          <h1> Guessing Phase</h1>
        </header>
        <main class="chat-main">
          <div class="chat-messages"></div>
        </main>
        <div class="chat-form-container">
          <form id="chat-form">
            <input 
              id="msg" 
              type="text" 
              placeholder="Enter Message" 
              required autocomplete="off"
              maxlength="60" 
            />
          </form>
        </div>
      </div>
    </div>
  </div> 

  <div class='footer'>Footer</div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w=="
crossorigin="anonymous"></script>
<script src="js/save.js"></script>
<script src="js/queue.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/chat.js"></script>
<script src="js/canvas.js"></script>
<script src="js/timer.js"></script>

</html>
