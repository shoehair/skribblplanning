.main-bg {
    /* set background image
    background-image: url('canvasbackground.jpg'); */
    background-color: #F8E9A1;
    /*maybe change height back to 100vh IDK*/
    height: 200vh;
}
.title {
    padding-top: 10vh;
    text-align: center;
    color: #F76C6C;
    font-weight: 800;
    font-size: 32px;
}
.description {
    margin-top: 20px;
    font-size: 12px;
    text-align: center;
    font-weight: 500;
    color: #123C69;
}
.button {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-left: auto;
    margin-right: auto;
    margin-top: 30px;
    width: 100px;
    height: 60px;
    border-radius: 30px;
    border: 3px solid #24305E;
    background-color: #374785;
    font-size: 18px;
    text-align: center;
    color: white;
    box-shadow: 0 9px #374785;

}

.button:hover {background-color:rgb(120, 186, 185)}
.button:active {
  background-color: gb(120, 186, 185);
  box-shadow: 0 5px #374785;
  transform: translateY(4px);
}

.smallbutton{
    /*display: flex;*/
    /*align-items: center;
    justify-content: center;
    margin-left: auto;
    margin-right: auto;*/
    width: 120px;
    height: 50px;
    border-radius: 25px;
    border: 3px solid #24305E;
    background-color: #374785;
    font-size: 14px;
    /*text-align: center;*/
    color: white;
    box-shadow: 0 7px #374785;
}

.smallbutton:hover {background-color:rgb(120, 186, 185)}
.smallbutton:active {
  background-color: gb(120, 186, 185);
  box-shadow: 0 5px #374785;
  transform: translateY(2px);
}


.buttons {
    text-align: center; 
    margin-top: 40px; 
    color: #ac3b61;
}

.create, .howto {
    background-color: #A8D0E6;
}
.meta {
    position: fixed;
    bottom: 10px;
    left: 35%; right: 35%;
    text-align: center;
    font-size: 10px;
}
.columnS {
  float: left;
  width: 25%;
}
.columnC {
  float: left;
  width: 50%;
}
.row:after {
  content: "";
  display: table;
  clear: both;
}




.separator-type, .title-type, .intro-type, .content-type .intro-type p {
  position: relative;
}
.intro-type .container {
  padding: 107px 0px 102px 0px !important;
}
.company-heading h1 {
  margin-bottom: 60px;
  padding-bottom: 50px;
  line-height: 80px;
  color: #fff;
  font-weight: 700 !important;
  text-align: center;
}
.jumbo {
  margin-top: 100px;
}
.seo-header, .product-header, 
.intro-type .container h1.white, 
.company-heading h1 {
  font-weight: 100 !important;
  text-transform: capitalize;
  font-size: 55px;
  margin-bottom: 20px;
}
.parallax {
  background-attachment: inherit !important;
}
.parallax {
  background-attachment: inherit !important;
}
.parallax {
  background-attachment: inherit !important;
  background-repeat: repeat;
  background-size: cover;
  position: absolute;
  top: 0px;
  bottom: 0px;
  width: 100%;
  z-index: -10;
}
.ct-btn-scroll {
  width: 49px;
  height: 49px;
  position: absolute;
  bottom: 30px;
  left: 0;
  right: 0;
  margin: auto;
  padding-top: 500px;
  z-index: 9;
  border-radius: 50%;
  -webkit-transition: background-color 0.25s ease-in-out;
  transition: background-color 0.25s ease-in-out;
}
.main {
    height: 90vh;
}
img, 
figure {
  max-width: 100%;
}




@media screen and (max-width: 900px) {
  .columnS {
    display: none;
  }
  .columnC {
    width: 100%;
  }
}
