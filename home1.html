<style>

li {
    display: inline;
}

html {
  scroll-behavior: smooth;
}

.column1 {
  float: left;
  padding: 10px;
}

.side {
  width: 25%;
}

.middle {
  width: 50%;
}

.row1: after {
  content: "";
  display: table;
  clear: both;
}

.first {
  width: 100vw;
  height: 100vh;
  min-height: 50%;    
  box-sizing: border-box;
  overflow-x: hidden;
  overflow-y: hidden;
  background-image: linear-gradient(navy, rgb(59, 59, 194), rgb(203, 220, 252));
  color: white;
  text-align: center;
  padding-top: 30vh;
}

#main {}

#about{
  height: 60vh;
  min-height: 50%;    
  box-sizing: border-box;
  overflow-x: hidden;
  overflow-y: hidden;
  background-color: white;
  color: navy;
  text-align: left;
  padding-top: 5vh;
  padding-left: 10vh;

}

#howtoplay{
  height: 60vh;
  min-height: 50%;    
  box-sizing: border-box;
  overflow-x: hidden;
  overflow-y: hidden;
  background-color: white;
  color: navy;
  text-align: left;
  padding-top: 5vh;
  padding-left: 10vh;

}

.button {
  background-color: navy; 
  color: white;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  width: 100px;
  height: 30px;
  font-size: 16px;
  margin-right: 10px;
  margin-left: 10px;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px #999;

}
.button:hover {background-color:rgb(27, 27, 204)}
.button:active {
  background-color: blue;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}

.topnav {
  overflow: hidden;
  background-color: navy;
  position: fixed;
  top: 0;
  width: 100vw;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}





.column {
  float: left;
  width: 50%;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
